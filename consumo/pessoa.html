<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="table.html">Tablelas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li> -->
            </ul>
        </div>
    </nav>
    <section>
        <div class="container mt-5">
            <div class="row">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Genero</th>
                            <th scope="col">Nascimento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="id"></th>
                            <td id="nome"></td>
                            <td id="cpf"></td>
                            <td id="genero"></td>
                            <td id="nascimento"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Programa</th>
                            <th scope="col">CAF</th>
                            <th scope="col">DAP</th>
                            <th scope="col">Validade CAF</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="programa"></td>
                            <td id="caf"></td>
                            <td id="dap"></td>
                            <td id="validade"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Qant. Produzida</th>
                            <th scope="col">Valor unitario</th>
                            <th scope="col">Valor Total</th>
                            <th scope="col">Data da movimentação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="produdo"></td>
                            <td id="produzida"></td>
                            <td id="unitario"></td>
                            <td id="total"></td>
                            <td id="movimentacao"></td>
                        </tr>
                    </tbody>
                </table>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Associação</th>
                            <th scope="col">Latitude</th>
                            <th scope="col">Longitude</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Descrição</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="associacao"></td>
                            <td id="latitude"></td>
                            <td id="longitude"></td>
                            <td id="titulo"></td>
                            <td id="descricao"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <!-- <footer class="mt-8 p-3 text-white text-center fixed-bottom bg-primary">
        <p>Footer</p>
    </footer> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="pessoa.js"></script>

<script>
    getAll();
</script>

</html>
